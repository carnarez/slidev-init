check:
    cmd: ruff check
    flags: --config /usr/share/pycheck/ruff.toml --fix
    check: --config /usr/share/pycheck/ruff.toml --check
format:
    cmd: ruff format
    flags: --config /usr/share/pycheck/ruff.toml
    check: --config /usr/share/pycheck/ruff.toml --check
mypy:
    cmd: mypy
    flags: --cache-dir=/tmp/mypy_cache --ignore-missing-imports --install-types --no-color-output --non-interactive
    check:
