black:
    cmd: black
    flags:
    check: --check
ruff:
    cmd: ruff
    flags: --config /usr/share/pycheck/ruff.toml --fix
    check: --config /usr/share/pycheck/ruff.toml 
mypy:
    cmd: mypy
    flags: --cache-dir=/tmp/mypy_cache --explicit-package-bases --install-types --no-color-output --non-interactive
    check:
